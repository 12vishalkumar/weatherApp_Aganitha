<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----------------------- All required google APIs  ------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="icon"       href="./image/icon.png" type="image/icon type" />
    <!----------------------- title icon ---------------------------------------------->
    <link rel="stylesheet" href="style.css" />
    <!----------------------- title --------------------------------------------------->
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather">
      <!--------------------- App heading --------------------------------------------->
      <h1>Weather App</h1>
      <div class="search-bar">
        <input type="text" onfocus="this.placeholder=''" onblur="this.placeholder='Enter Your City Name...'" placeholder="Enter Your City Name..." />
        <button><i class="bi bi-search"></i></button>
      </div>
      <p class="error">Invalid City Name!</p>
      <div class="weather-info">
        <i class="weather-icon"></i>
        <p class="temp"></p>
        <p class="city"></p>
        <div class="row">
          <div class="col">
            <!--------------- humidity ----------------------------------------------->
            <i class="bi bi-fan">&nbsp;Humidity: <span class="humid"></span> %</i>
            <br /><br />
            <!--------------- Wind Speed --------------------------------------------->
            <i class="bi bi-wind">&nbsp;Wind Speed: <span class="wind"></span> km/h</i>
          </div>
          <div class="col">
            <!--------------- Feels like --------------------------------------------->
            <i class="bi bi-person-standing">&nbsp;Feels like: <span class="feeling"></span>Â°C</i>
            <br /><br />
            <!--------------- Sunset ------------------------------------------------->
            <i class="bi bi-brightness-alt-low-fill">&nbsp;Sunset: <span class="sunset"></span></i>
          </div>
        </div>
      </div>
    </div>
    <!---------------------- script.js file ------------------------------------------>
    <script src="script.js"></script>
  </body>
</html>
